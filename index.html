<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>ماشین حساب فرشید</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

  body {
    background-color: #222;
    color: #0f0;
    font-family: 'Vazirmatn', Tahoma, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .calculator {
    background-color: #111;
    border: 2px solid #0f0;
    border-radius: 12px;
    padding: 20px;
    width: 320px;
    box-shadow: 0 0 20px #0f0;
  }
  .title {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 15px;
    color: #0f0;
    letter-spacing: 2px;
  }
  .display {
    background-color: #000;
    color: #0f0;
    font-size: 32px;
    border-radius: 10px;
    padding: 12px 20px;
    margin-bottom: 20px;
    text-align: left;
    font-family: 'Vazirmatn', Tahoma, sans-serif;
    box-shadow: inset 0 0 10px #0f0;
    user-select: none;
    min-height: 50px;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }
  button {
    font-size: 20px;
    padding: 15px 0;
    border: none;
    border-radius: 8px;
    background-color: #0f0;
    color: #000;
    cursor: pointer;
    font-family: 'Vazirmatn', Tahoma, sans-serif;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0c0;
  }
  button.operator {
    background-color: #060;
    color: #0f0;
  }
  button.operator:hover {
    background-color: #0a0;
  }
  button.equal {
    background-color: #090;
    color: #fff;
    grid-column: span 2;
  }
  button.clear {
    background-color: #600;
    color: #fff;
  }
  button.clear:hover {
    background-color: #900;
  }
</style>
</head>
<body>

<div class="calculator">
  <div class="title">ماشین حساب فرشید</div>
  <div id="display" class="display">0</div>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">پاک کن</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button class="operator" onclick="appendValue('/')">÷</button>

    <button onclick="appendValue('7')">۷</button>
    <button onclick="appendValue('8')">۸</button>
    <button onclick="appendValue('9')">۹</button>
    <button class="operator" onclick="appendValue('*')">×</button>

    <button onclick="appendValue('4')">۴</button>
    <button onclick="appendValue('5')">۵</button>
    <button onclick="appendValue('6')">۶</button>
    <button class="operator" onclick="appendValue('-')">−</button>

    <button onclick="appendValue('1')">۱</button>
    <button onclick="appendValue('2')">۲</button>
    <button onclick="appendValue('3')">۳</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <button onclick="appendValue('0')">۰</button>
    <button onclick="appendValue('.')">.</button>
    <button class="equal" onclick="calculateResult()">=</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function appendValue(val) {
    if(display.innerText === '0' && val !== '.') {
      display.innerText = val;
    } else {
      display.innerText += val;
    }
  }

  function clearDisplay() {
    display.innerText = '0';
  }

  function calculateResult() {
    try {
      // جایگزینی اعداد فارسی به انگلیسی برای eval
      let expression = display.innerText
        .replace(/÷/g, '/')
        .replace(/×/g, '*')
        .replace(/[۰]/g, '0')
        .replace(/[۱]/g, '1')
        .replace(/[۲]/g, '2')
        .replace(/[۳]/g, '3')
        .replace(/[۴]/g, '4')
        .replace(/[۵]/g, '5')
        .replace(/[۶]/g, '6')
        .replace(/[۷]/g, '7')
        .replace(/[۸]/g, '8')
        .replace(/[۹]/g, '9');

      let result = eval(expression);
      if (result === undefined || result === null) {
        display.innerText = 'خطا';
      } else {
        display.innerText = result.toString();
      }
    } catch(e) {
      display.innerText = 'خطا';
    }
  }
</script>

</body>
</html>
